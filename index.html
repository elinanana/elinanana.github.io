<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Real Time Forum</title>
    <link href="static/css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>

    <!--  JS for SPA -->
    <script src="/static/js/forum.js" type="module"></script>

    <!--Non logged in user nav bar-->
    <nav class="element" id="nonLoggedNavBar">
        <ul>
            <li class="left"><a class="navigation-link button-img forum-img" data-link="login" role="button"></a></li>
            <li class="right"><a class="navigation-link btn nav-button button-img register-img" role="button"
                    data-link="register">Register</a></li>
            <li class="right"><a class="navigation-link btn nav-button button-img login-img" role="button"
                    data-link="login">Log In</a>
            </li>
        </ul>
    </nav>

    <!--Loged in user nav bar-->
    <nav class="element" id="loggedNavBar" hidden>
        <ul>
            <li class="left"><a class="navigation-link button-img forum-img" data-link="posts" role="button"></a></li>
            <li class="left">
                <div class="btn nav-button button-img user user-img" id="username"></div>
            </li>
            <li class="right"><a class="btn submitButton button-img logout-img nav-button" role="button"
                    data-link="login" id="logoutUser">
                    Log out
                </a>
            </li>
        </ul>
    </nav>

    <!-- Register page -->
    <div class="element container" id="register" hidden>
        <div class="card">
            <div class="card-body">
                <form method="post" action="/" id="registerForm" novalidate>
                    <h1 class="text-center">Register</h1>
                    <div class="mb-1">
                        <label for="firstName" class="form-label">Name</label>
                        <div class="error" id="registerNameError"></div>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-1">
                        <label for="lastName" class="form-label">Last name</label>
                        <div class="error" id="registerLastNameError"></div>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="mb-1">
                        <label for="age" class="form-label">Age</label>
                        <div class="error" id="registerAgeError"></div>
                        <input type="number" class="form-control" id="age" name="age" max="100" min="12" required>
                    </div>
                    <div class="mb-1">
                        <label for="gender">Gender</label>
                        <select class="form-control wide" id="gender" name="gender" required>
                            <option>Cowboy</option>
                            <option>Cowgirl</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label for="newEmail" class="form-label">Email</label>
                        <div class="error" id="registerEmailError"></div>
                        <input type="email" class="form-control" id="newEmail" name="email" required>
                    </div>
                    <div class="mb-1">
                        <label for="newUsername" class="form-label">Username</label>
                        <div class="error" id="registerUsernameError"></div>
                        <input type="text" class="form-control" id="newUsername" name="username" pattern="[^' ']+"
                            required>
                    </div>
                    <div class="mb-1">
                        <label for="newPassword" class="form-label">Password</label>
                        <div class="error" id="registerPasswordError"></div>
                        <input type="password" class="form-control" id="newPassword" name="password" pattern="[^' ']+"
                            required>
                    </div>
                    <button class="btn submitButton" type="button" data-link="posts" id="addUser">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!--Login page-->
    <div class="container element" id="login">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/" id="loginForm" novalidate>
                    <h1 class="text-center">Log in</h1>
                    <div class="mb-1">
                        <label for="loginEmail" class="form-label">Email or username</label>
                        <div class="error" id="loginEmailError"></div>
                        <input type="text" class="form-control" id="loginEmail" name="email" required>
                        <div class="form-text">We ain't fixin' to give out your email to no one else,
                            partner</div>
                    </div>
                    <div class="mb-1">
                        <label for="loginPassword" class="form-label">Password</label>
                        <div class="error" id="loginPasswordError"></div>
                        <input type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    <button class="btn submitButton" type="button" data-link="posts" id="loginUser">Log
                        in</button>
                </form>
            </div>
        </div>
    </div>

    <!--Main page-->
    <div class="flexbox">

        <!--Left side menu-->
        <div class="col-lg-2">
            <nav class="element" id="leftSideMenu" hidden>
                <ul class="transparent">
                    <li><a class="navigation-link btn button-img nav-button posts-img left-menu-button" role="button"
                            data-link="posts">
                            Posts</a></li>
                    <li><a class="navigation-link btn button-img nav-button new-post-img left-menu-button" role="button"
                            data-link="new">
                            New post</a></li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-6">
            <!--All posts page-->
            <div class="element container" id="posts" hidden></div>

            <!-- Single post page -->
            <div class="element container" id="post" hidden>
                <!-- Post content -->
                <div class="card">
                    <div class="card-body">
                        <div class="inline mb-3">
                            <div class="left"><img src="/static/img/user.png"></div>
                            <div class="left ml-1" id="postUsername"></div>
                            <div class="right" id="postTimestamp"></div>
                            <div class="right ml-1"><img src="/static/img/timestamp.png"></div>
                        </div>
                        <div id="postTitle" class="mb-1"></div>
                        <div id="postContent" class="mb-1"></div>
                        <div class="inline mb-3">
                            <div class="left"><img src="/static/img/threads.png"></div>
                            <div class="ml-1" id="postThread"></div>
                        </div>
                        <!-- New comment field -->
                        <div>
                            <form method="post" id="commentForm" action="/" novalidate>
                                <div class="error" id="commentError"></div>
                                <input class="form-control" type="text" name="comment" placeholder="Comment..."
                                    minlength="5" maxlength="300" required id="commentContent">
                                <button class="btn submitButton" type="button" data-link="posts"
                                    id="addComment">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Seperator line-->
                <div class="line mb-1"></div>
                <!--User comments-->
                <div id="postComments"></div>
            </div>

            <!-- Chat page-->
            <div class="element" id="chat" hidden>
                <div id="container">
                    <div class="card">
                        <main>
                            <!-- List with all chat messages -->
                            <ul id="chatMessages">
                            </ul>
                        </main>

                        <!-- Input field for new messages -->
                        <footer>
                            <form id="chatMessageForm">
                                <div class="error" id="chatMessageError"></div>
                                <textarea class="form-control" rows="3" cols="50" id="chatMessage" maxlength="500"
                                    required></textarea>
                                <button class="btn submitButton" type="button" id="sendChatMessage">Send</button>
                            </form>
                        </footer>
                    </div>
                </div>
            </div>

            <!-- New post page-->
            <div class="element container" id="new" hidden>
                <div class="card">
                    <div class="card-body">
                        <form id="newPostForm" method="post" action="/" novalidate>
                            <!--Title-->
                            <div class="row">
                                <div class="col-lg-3 left">
                                    <label for="title">Title</label>
                                </div>
                                <div class="col-lg-7 left">
                                    <div class="error" id="newPostTitleError"></div>
                                    <input class="form-control" type="text" id="newPostTitle" name="title"
                                        placeholder="Write the title..." required minlength="5" maxlength="50"
                                        wrap="soft">
                                </div>
                            </div>
                            <!--Categories-->
                            <div class="row">
                                <div class="col-lg-3 left">
                                    <label for="categories">Category</label>
                                </div>
                                <div class="col-lg-7 left">
                                    <div class="error" id="newPostCategoryError"></div>
                                    <div class="flexbox">
                                        <div class="mr-2">
                                            <label for="ranch" class="form-label"> <input type="radio"
                                                    name="inlineRadioOptions" id="ranch" value="Ranch"
                                                    required>Ranch</label>
                                        </div>
                                        <div class="mr-2">
                                            <label class="form-label" for="dogs"> <input type="radio"
                                                    name="inlineRadioOptions" id="dogs" value="Dogs">Dogs</label>
                                        </div>
                                        <div class="mr-2">
                                            <label class="form-label" for="other"><input type="radio"
                                                    name="inlineRadioOptions" id="other" value="Other">Other</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Content -->
                            <div class="row">
                                <div class="col-lg-3 left">
                                    <label for="Content">Content</label>
                                </div>
                                <div class="col-lg-7 left">
                                    <div class="error" id="newPostContentError"></div>
                                    <textarea class="form-control" name="content" placeholder="Type post text here..."
                                        minlength="5" maxlength="500" rows="4" cols="50" id="newPostContent"
                                        required></textarea>
                                </div>
                            </div>
                            <button class="btn submitButton" type="button" data-link="posts"
                                id="addPost">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
            <!-- Users-->
            <div id="users" hidden>
                <div id="hasHistory" class="userBox" hidden>
                </div>
                <div id="noHistory" class="userBox" hidden>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
